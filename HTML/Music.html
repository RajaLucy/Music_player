<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="../CSS/music.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
   <div class="container w-75">
   <h2 class="text-center mb-5">Music Player</h2>

  
   <div class="details">

    <div class="box">
        <h2>Playing Now</h2>

        <img id="image" src="" alt="">
        <h6 id="name">Song name</h6>

    </div>
    
    
       <div class="audio">
        <span><p>SONG DETAILS</p>
        <h3>
            <h3 id="fname">SONG NAME</h3>
             <span><h6 id="singername">singer name</h6></span>
             <span><h6 id="moviename">Movie name</h6></span>
             
        </h3>
        
        


        <audio id="audio" controls hidden>
            <source src="" type="audio/mp3">
        </audio>

      
        <!-- <span style='font-size:90px;'><img src="../sources/previous.png" alt=""></span> -->
      <div class="control">
        <p onclick="prev()"> <span style='font-size:100px;'><img src="../sources/previous.png" alt=""></span></p> 
        <p onclick="pause()"> <span id="imge"  style='font-size:100px;'><img  src="../sources/5577228.png" alt=""></span></p>
        <p onclick="next()"> <span id="next" style='font-size:100px;'><img src="../sources/next.png" alt=""></span></p>

      </div>
        
      
     
       </div>



   </div>



  


   </div>



     <script src="../Javascript/music.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
